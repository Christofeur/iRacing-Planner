<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>iRacing Endurance Planner</title>
</head>
<body>

<h1>iRacing Endurance Planner</h1>

<h2>Pilotes</h2>

<input type="text" id="driverName" placeholder="Nom du pilote">
<button onclick="addDriver()">âž• Ajouter</button>

<ul id="driversList"></ul>

<hr>

<h2>Course</h2>

<label>Heure de dÃ©part</label>
<input type="time" id="startTime" value="13:00">

<br><br>

<label>DurÃ©e de la course (heures)</label>
<input type="number" id="raceHours" value="6">

<br><br>

<label>Type de relais</label>
<select id="stintMode">
  <option value="single">Simple relais</option>
  <option value="double">Double relais</option>
</select>

<br><br>

<button onclick="generatePlan()">ðŸ“‹ GÃ©nÃ©rer le planning</button>

<hr>

<h2>Planning</h2>

<table border="1" cellpadding="5">
  <thead>
    <tr>
      <th>DÃ©but</th>
      <th>Fin</th>
      <th>Pilote</th>
    </tr>
  </thead>
  <tbody id="planTable"></tbody>
</table>

<script>
let drivers = [];

function addDriver() {
  const input = document.getElementById("driverName");
  const name = input.value.trim();
  if (!name) return;

  drivers.push(name);
  input.value = "";
  renderDrivers();
}

function removeDriver(index) {
  drivers.splice(index, 1);
  renderDrivers();
}

function renderDrivers() {
  const ul = document.getElementById("driversList");
  ul.innerHTML = "";

  drivers.forEach((name, i) => {
    const li = document.createElement("li");
    li.textContent = name + " ";

    const btn = document.createElement("button");
    btn.textContent = "âŒ";
    btn.onclick = () => removeDriver(i);

    li.appendChild(btn);
    ul.appendChild(li);
  });
}

function formatTime(totalMinutes) {
  // wrap 24h
  let m = ((totalMinutes % (24 * 60)) + (24 * 60)) % (24 * 60);
  const h = Math.floor(m / 60).toString().padStart(2, "0");
  const min = Math.floor(m % 60).toString().padStart(2, "0");
  return `${h}:${min}`;
}

function generatePlan() {
  const raceHours = Number(document.getElementById("raceHours").value);
  const stintMode = document.getElementById("stintMode").value;
  const startTimeStr = document.getElementById("startTime").value;

  if (drivers.length === 0) {
    alert("Ajoute au moins un pilote");
    return;
  }

  if (!startTimeStr) {
    alert("Heure de dÃ©part invalide");
    return;
  }

  if (raceHours <= 0) {
    alert("DurÃ©e de course invalide");
    return;
  }

  const [startH, startM] = startTimeStr.split(":").map(Number);
  let currentTime = startH * 60 + startM;

  const totalStints = raceHours; // 1 relais = 1 heure (pour lâ€™instant)

  const table = document.getElementById("planTable");
  table.innerHTML = "";

  let driverIndex = 0;
  let doneStints = 0;

  while (doneStints < totalStints) {
    const driver = drivers[driverIndex];

    const repeats = (stintMode === "double") ? 2 : 1;

    for (let r = 0; r < repeats; r++) {
      if (doneStints >= totalStints) break;

      const start = currentTime;
      const end = currentTime + 60; // 1h par relais pour lâ€™instant

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${formatTime(start)}</td>
        <td>${formatTime(end)}</td>
        <td>${driver}</td>
      `;
      table.appendChild(tr);

      currentTime = end;
      doneStints++;
    }

    driverIndex = (driverIndex + 1) % drivers.length;
  }
}
</script>

</body>
</html>
